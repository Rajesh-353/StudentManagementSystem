<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<style>
		body{
			background-color: darkgrey;
			height: 100%;
		}

		.gradient-custom-2{
			background:linear-gradient(to top left, #ff6600 0%, #cc0099 100%);
		}

		@media (min-width: 768px) {
			.gradient-form {
				height: 100vh !important;
			}
		}

		@media (min-width: 769px) {
			.gradient-custom-2 {
				border-top-right-radius: .3rem;
				border-bottom-right-radius: .3rem;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg" style="background:linear-gradient(to right, #00ffcc 0%, #003399 100%);">
			<div class="container-fluid">
				
				<img th:src="@{/images/technologies.png}" alt="Your Image" style="height: 50px;" />
				<a href="dash" class="nav-link text text-light" style="margin-left: 30px;"><b>DashBoard</b></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon bg-light"></span>
				</button>
				<div class="collapse navbar-collapse ml-2" id="navbarNav">

					<a class="nav-link active ml-5 text text-light" aria-current="page" href="student"
						style="margin-left: 50px;"><b>AddStudent</b></a>
					<a class="nav-link text text-light" href="view" style="margin-left: 50px;"><b>ViewStudents</b></a>
					<a href="/" class="btn btn-danger" style="margin-left: 400px;">Logout</a>

				</div>
			</div>
		</nav>

	</div>
	<section class="h-25 gradient-form">
		<div class="container py-3 h-50">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-xl-10">
					<div class="card rounded-3 text-black">
						<div class="row g-0">
							<div class="col-lg-6">
								<div class="card-body p-md-1 mx-md-1">
									<div class="text-center">
										<img th:src="@{/images/technologies.png}" style="width: 150px;" alt="logo">
										<h4 class="mt-1 mb-1 pb-1">Add Student Enqs</h4>
										<h5 th:text="${success}" class="text text-success"></h5>
									</div>

									<form th:action="@{/add}" th:object="${student}" method="post">

										<div class="form-outline mb-2">
											<input type="text" id="form2Example11" class="form-control"
												placeholder="Enter email address" th:field="*{name}" />
											<label class="form-label" for="form2Example11">Name</label>
										</div>

										<div class="form-outline mb-2">
											<input type="text" id="form2Example22" class="form-control"
												th:field="*{contact}" placeholder="Enter password" />
											<label class="form-label" for="form2Example22">Contact</label>
										</div>
										<div class="form-outline mb-2">
											<select type="text" id="form2Example22" class="form-control"
												th:field="*{course}">
												<option value="#">-select-</option>
												<option value="java" th:field="*{course}">Java</option>
												<option value="python" th:field="*{course}">Python</option>
												<option value="AWS" th:field="*{course}">AWS</option>
												<option value="Devops" th:field="*{course}">Devops</option>
												<option value="MicroServices" th:field="*{course}">Microserivices
												</option>
											</select>
											<label class="form-label" for="form2Example22">Course</label>
										</div>
										<div class="form-outline mb-2">
											<select type="text" id="form2Example22" class="form-control"
												th:field="*{mode}">
												<option value="#">-select-</option>
												<option value="Online" th:field="*{mode}">Online</option>
												<option value="ClassRoom" th:field="*{mode}">ClassRoom</option>
											</select>
											<label class="form-label" for="form2Example22">Class Mode</label>
										</div>
										<div class="form-outline mb-2">
											<select type="text" id="form2Example22" class="form-control"
												th:field="*{status}">
												<option value="#">-select-</option>
												<option value="New" th:field="*{status}">New</option>
												<option value="Enrolled" th:field="*{status}">Enrolled</option>
												<option value="Lost" th:field="*{status}">Lost</option>

											</select>
											<label class="form-label" for="form2Example22">Status</label>
										</div>

										<div class="text-center pt-1 mb-1 pb-1">
											<button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-1"
												type="submit">Submit
											</button>
										</div>
									</form>

								</div>
							</div>
							<div class="col-lg-6 d-flex align-items-center gradient-custom-2">
								<div class="text-white px-3 py-4 p-md-5 mx-md-4">
									<img th:src="@{/images/technologies.png}" style="width: 100%;" alt="logo">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
