<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>

</head>
<style>
	body {
		background-color: darkgrey;
	}

	select {
		width: 180px;
		height: 40px;
	}
</style>

<body>
	<div class="container">
		<table class="table table-bordered" id="enqTable">
			<thead>
				<tr>
					<th class="bg-dark text text-light">S.No</th>
					<th class="bg-dark text text-light">Name</th>
					<th class="bg-dark text text-light">Course</th>
					<th class="bg-dark text text-light">Contact</th>
					<th class="bg-dark text text-light">EnquiryDate</th>
					<th class="bg-dark text text-light">Mode</th>
					<th class="bg-dark text text-light">Status</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student:${StudentList}">
					<td th:text="${student.sid}"></td>
					<td th:text="${student.name}"></td>
					<td th:text="${student.course}"></td>
					<td th:text="${student.contact}"></td>
					<td th:text="${student.enquiryDate}"></td>
					<td th:text="${student.mode}"></td>
					<td th:text="${student.status}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
