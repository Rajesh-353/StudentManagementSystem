<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<style>
		body {
			background-color: rgb(128, 255, 255);
			height: 100%;
		}

		.gradient-custom-2{
			background:linear-gradient(to top left, #ff6600 0%, #cc0099 100%);
		}
		@media (min-width: 768px) {
			.gradient-form {
				height: 100vh !important;
			}
		}

		@media (min-width: 769px) {
			.gradient-custom-2 {
				border-top-right-radius: .3rem;
				border-bottom-right-radius: .3rem;
			}
		}
	</style>
</head>

<body>
<div class="container">
		<nav class="navbar navbar-expand-lg" style="background:linear-gradient(to right, #00ffcc 0%, #003399 100%);" >
			<div class="container-fluid">
				<img th:src="@{/images/technologies.png}" alt="Your Image" style="width: 150px;" />
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon bg-light"></span>
				</button>
				<div class="collapse navbar-collapse ml-3" id="navbarNav">

					<a class="nav-link active ml-5 text text-light" aria-current="page" href="/"
						style="margin-left: 50px;"><b>Home</b></a>
					<a class="nav-link text text-light" href="#" style="margin-left: 50px;"><b>Services</b></a>
					<a class="nav-link text text-light" href="#" style="margin-left: 50px;"><b>Courses</b></a>
					<a class="nav-link" style="margin-left: 50px; color: white;"><b>About</b></a>
				</div>
			</div>
		</nav>
		</div>
	<section class="h-100 gradient-form">
		<div class="container py-3 h-25">
			<div class="row d-flex justify-content-center align-items-center h-50">
				<div class="col-xl-10">
					<div class="card rounded-3 text-black">
						<div class="row g-0">
							<div class="col-lg-6">
								<div class="card-body p-md-2 mx-md-2">
									<div class="text-center">
										<img th:src="@{/images/technologies.png}"
											style="width: 150px;" alt="logo">
										<h4 class="mt-3 mb-2 pb-1 text-primary">We are The Grow Up Team</h4>
									<h5 th:text="${failed}" class="text text-danger"></h5>
									</div>

									<form th:action="@{/login}" th:object="${data}" method="post">
										<p>Please login to your account</p>

										<div class="form-outline mb-2">
											<input type="email" id="form2Example11" class="form-control"
												placeholder="Enter email address" th:field="*{email}" />
											<label class="form-label" for="form2Example11">Email</label>
										</div>

										<div class="form-outline mb-2">
											<input type="password" id="form2Example22" class="form-control" th:field="*{password}" placeholder="Enter password" />
											<label class="form-label" for="form2Example22">Password</label>
										</div>

										<div class="text-center pt-1 mb-2 pb-1">
											<button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
												type="submit">Log in
											</button>
											<a class="text-muted" href="forgotpwd">Forgot password?</a>
										</div>

										<div class="d-flex align-items-center justify-content-center pb-4">
											<p class="mb-0 me-2">Don't have an account?</p>
											<a href="show" class="btn btn-outline-danger" >Create new</a>
										</div>

									</form>

								</div>
							</div>
							<div class="col-lg-6 d-flex align-items-center gradient-custom-2">
								<div class="text-white px-3 py-4 p-md-5 mx-md-4">
									<img th:src="@{/images/technologies.png}"
											style="width: 100%;" alt="logo">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
